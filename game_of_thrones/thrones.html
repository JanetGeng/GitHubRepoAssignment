<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Game Of Thrones</title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            .photos{
                margin:20px;
                float:center;
            }
            img {
                margin-left: 5px;
                width:24%;
                height:200px;
                float: middle;
            }
            fieldset{
                margin: auto;
                
                border:1px solid black;
                width:80%;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('img').click(function(){
                    var id = $(this).attr("id");
                    $.get(`https://anapioficeandfire.com/api/houses/${id}`,function(res){
                        console.log(res);
                        var string = res.titles[0]
                        for (var i = 1; i < res.titles.length; i++) {
                            string += ", " + res.titles[i]
                        }
                
                        html_str =`<fieldset>
                                <legend>House Detail</legend>
                                <h4>Name:${res.name}</h4>
                                <h4>Word:${res.word}</h4><br><br><br>
                                <p>Titles:${string}</p>

                            </fieldset>`;

                        $('.house').html(html_str);
                    },'json');
                });
            });
        </script>
        
    </head>
    <body>
        <div class="photos">
            <img src='img/baratheon.png'id="17">
            <img src='img/lannister.jpg' id="229">
            <img src='img/stark.jpg' id="362">
            <img src='img/targaryen.jpg' id="378">
        </div>
        <div class="house">

        </div>
    </body>
</html>
