<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users Assignment</title>
        <link rel="stylesheet" type="text/css" href="css/users.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
          $(document).ready(function(){
              $('#sub').click(function(){
                $('table').append(
                    '<tr><td>' + $('input[name="firstname"]').val() + '</td><td>'
						+ $('input[name="lastname"]').val() + '</td><td>'
						+ $('input[name="email"]').val() + '</td><td>'
						+ $('input[name="contactno"]').val() + '</td></tr>');
					return false;
              });
          });
        </script>
    </head>
    <body>
        <table style="width:80%" border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th> 
                <th>Email Address</th>
                <th>Contact#</th>
            </tr>
        </table> 
        <h1 class="underline">Add User</h1>
        <form action="/action_page.php">
            First Name:<input type="text" name="firstname"><br>
            Last Name:<input type="text" name="lastname" ><br>
            Email Address:<input type="text" name="email"><br>
            Contact No: <input type = "text" name = "contactno"><br><br><br>
            <input id="sub" type="submit" value="Add User">
        </form>

    </body>
</html>
